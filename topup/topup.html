<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1f1f1f;
      color: #fff;
    }

    header {
      background-color: #222;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ff5733;
    }
    
   .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .logo-container img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .game-card {
      background: #333;
      border-radius: 12px;
      width: 280px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-10px);
    }

    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .game-card h3 {
      margin: 15px 0;
      color: #ff5733;
      font-size: 1.6rem;
    }

    .game-card p {
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .order-btn {
      padding: 12px 20px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .order-btn:hover {
      background-color: #e04d28;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer p {
      margin: 0;
      color: #bbb;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="/assets/images/px.png" alt="Store Logo">
    <h1>PX STORE</h1>
  </div>
  <p>Top Up Diamond Termurah & Terpercaya</p>
</header>

<div class="container">
  <!-- Top Up Game Cards -->
  <div class="game-card">
    <img src="/assets/images/ml.jpeg" alt="Mobile Legends">
    <h3>Mobile Legends</h3>
    <p>Top up diamond MLBB</p>
    <a href="https://wa.me/6287781625000?text=.topupdiamond" target="_blank" class="order-btn">Order Now</a>
  </div>

  <div class="game-card">
    <img src="/assets/images/ff.jpeg" alt="Free Fire">
    <h3>Free Fire</h3>
    <p>Top up diamond Free Fire</p>
    <a href="https://wa.me/6287781625000?text=.topupdiamond" target="_blank" class="order-btn">Order Now</a>
  </div>

  <div class="game-card">
    <img src="/assets/images/pubg.jpeg" alt="PUBG Mobile">
    <h3>PUBG Mobile</h3>
    <p>Top up UC PUBG Mobile</p>
    <a href="https://wa.me/6287781625000?text=.topupdiamond" target="_blank" class="order-btn">Order Now</a>
  </div>
</div>

<footer>
  <p>&copy; 2025 px store - All Rights Reserved</p>
</footer>

</body>
</html>
