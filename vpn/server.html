<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --online: #22c55e;
            --offline: #ef4444;
            --slow: #f59e0b;
            --unknown: #64748b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, var(--bg-secondary), var(--bg-card));
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .header-left h1 {
            margin-bottom: 5px;
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 800;
        }
        
        .header-left p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .last-update {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .refresh-btn {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card i {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--accent-secondary);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 5px 0;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .server-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .server-item {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            align-items: center;
        }
        
        .server-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .server-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .server-name {
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-online {
            background-color: var(--online);
            box-shadow: 0 0 10px var(--online);
        }
        
        .status-offline {
            background-color: var(--offline);
            box-shadow: 0 0 10px var(--offline);
        }
        
        .status-slow {
            background-color: var(--slow);
            box-shadow: 0 0 10px var(--slow);
        }
        
        .status-unknown {
            background-color: var(--unknown);
        }
        
        .server-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            text-align: center;
        }
        
        .stat {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .stat-value-sm {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label-sm {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .server-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .details-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .details-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .chart-card:hover {
            transform: translateY(-5px);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .server-selector {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .chart-container {
            height: 300px;
            position: relative;
        }
        
        .loading {
            position: relative;
            overflow: hidden;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            background: var(--bg-secondary);
            border-radius: 16px;
        }
        
        .hidden {
            display: none;
        }
        
        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .toast {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .toast.hide {
            transform: translateX(100%);
            opacity: 0;
        }
        
        .toast-icon {
            font-size: 1.5rem;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .toast-success .toast-icon {
            background-color: var(--online);
        }
        
        .toast-error .toast-icon {
            background-color: var(--offline);
        }
        
        .toast-warning .toast-icon {
            background-color: var(--slow);
        }
        
        .toast-info .toast-icon {
            background-color: var(--accent-primary);
        }
        
        .toast-content {
            flex: 1;
        }
        
        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .toast-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .toast-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .toast-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        /* Download/Upload Animation Styles */
        .download-upload-animation {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .download-bar, .upload-bar {
            position: absolute;
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        
        .download-bar {
            background: linear-gradient(90deg, var(--online), #4ade80);
            top: 0;
            left: 0;
        }
        
        .upload-bar {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            top: 0;
            left: 0;
        }
        
        /* Different colors for each server */
        .server-1 .download-bar {
            background: linear-gradient(90deg, #22c55e, #4ade80);
        }
        
        .server-1 .upload-bar {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
        }
        
        .server-2 .download-bar {
            background: linear-gradient(90deg, #10b981, #34d399);
        }
        
        .server-2 .upload-bar {
            background: linear-gradient(90deg, #6366f1, #818cf8);
        }
        
        .server-3 .download-bar {
            background: linear-gradient(90deg, #14b8a6, #2dd4bf);
        }
        
        .server-3 .upload-bar {
            background: linear-gradient(90deg, #8b5cf6, #a78bfa);
        }
        
        .server-4 .download-bar {
            background: linear-gradient(90deg, #f97316, #fb923c);
        }
        
        .server-4 .upload-bar {
            background: linear-gradient(90deg, #ec4899, #f472b6);
        }
        
        /* Animation for download/upload bars */
        @keyframes downloadAnimation {
            0% { width: 0%; }
            50% { width: 85%; }
            100% { width: 100%; }
        }
        
        @keyframes uploadAnimation {
            0% { width: 0%; }
            70% { width: 60%; }
            100% { width: 70%; }
        }
        
        .downloading .download-bar {
            animation: downloadAnimation 1.5s ease-out forwards;
        }
        
        .uploading .upload-bar {
            animation: uploadAnimation 1.5s ease-out forwards;
            animation-delay: 0.3s;
        }
        
        @media (max-width: 992px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .server-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .server-actions {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .server-stats {
                grid-template-columns: 1fr;
            }
            
            .server-name {
                justify-content: center;
            }
            
            .chart-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .server-selector {
                width: 100%;
            }
            
            .toast {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Server Status Monitor</h1>
                <p>Pantau status server secara real-time</p>
            </div>
            <div class="last-update">
                <i class="fas fa-clock"></i>
                <span>Terakhir update: <span id="last-update-time">-</span></span>
                <button class="refresh-btn" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-server"></i>
                <span class="stat-value" id="total-servers">0</span>
                <span class="stat-label">Total Server</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <span class="stat-value" id="online-servers">0</span>
                <span class="stat-label">Server Online</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-network-wired"></i>
                <span class="stat-value" id="avg-ping">0 ms</span>
                <span class="stat-label">Rata-rata Ping</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-arrow-up"></i>
                <span class="stat-value" id="uptime-percentage">0%</span>
                <span class="stat-label">Uptime (24 jam)</span>
            </div>
        </div>
        
        <div class="server-list" id="server-list">
            <!-- Server items will be generated here -->
        </div>
        
        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">Ping Response Time (ms)</div>
                    <select class="server-selector" id="ping-server-selector">
                        <option value="all">Semua Server</option>
                        <!-- Server options will be generated here -->
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="ping-chart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">Bandwidth Usage</div>
                    <select class="server-selector" id="bandwidth-server-selector">
                        <option value="all">Semua Server</option>
                        <!-- Server options will be generated here -->
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="bandwidth-chart"></canvas>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Server Monitoring System &copy; 2025 | PX STORE</p>
        </footer>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

<script>
    // Data simulasi server
    const servers = [
        { id: 1, name: "ID NUSA", ip: "Lokasi: Medan", status: "online", ping: 11, uptime: "99.8%", download: 225, upload: 150 },
        { id: 2, name: "ID NEVA", ip: "Lokasi: Jakarta", status: "online", ping: 13, uptime: "97.9%", download: 351, upload: 130 },
        { id: 3, name: "ID BIZNET", ip: "Lokasi: Jakarta", status: "offline", ping: 0, uptime: "0%", download: 0, upload: 0 },
        { id: 4, name: "SGDO V1", ip: "Lokasi: Singapore", status: "online", ping: 14, uptime: "98.5%", download: 254, upload: 192 },
        { id: 5, name: "SGDO V2", ip: "Lokasi: Singapore", status: "online", ping: 15, uptime: "97%", download: 301, upload: 180 }
    ];

    // Variabel global untuk chart
    let pingChart = null;
    let bandwidthChart = null;
    let lastUpdateTime = null;

    // Fungsi untuk menginisialisasi aplikasi
    function initApp() {
        updateLastUpdateTime();
        renderServerList();
        updateStats();
        initCharts();
        setupEventListeners();
        
        // Simulasi pembaruan data secara berkala
        setInterval(updateData, 10000);
    }

    // Fungsi untuk memperbarui waktu terakhir update
    function updateLastUpdateTime() {
        lastUpdateTime = new Date();
        document.getElementById('last-update-time').textContent = lastUpdateTime.toLocaleTimeString();
    }

    // Fungsi untuk merender daftar server
    function renderServerList() {
        const serverList = document.getElementById('server-list');
        serverList.innerHTML = '';
        
        servers.forEach(server => {
            const statusClass = `status-${server.status}`;
            const statusText = server.status.charAt(0).toUpperCase() + server.status.slice(1);
            
            const serverItem = document.createElement('div');
            serverItem.className = `server-item server-${server.id}`;
            serverItem.innerHTML = `
                <div class="server-info">
                    <div class="server-name">
                        <span class="status-indicator ${statusClass}"></span>
                        ${server.name}
                    </div>
                    <div class="server-ip">${server.ip}</div>
                    <div class="download-upload-animation">
                        <div class="download-bar" style="width: ${server.download}%"></div>
                        <div class="upload-bar" style="width: ${server.upload}%"></div>
                    </div>
                </div>
                <div class="server-stats">
                    <div class="stat">
                        <div class="stat-value-sm">${server.ping} ms</div>
                        <div class="stat-label-sm">Ping</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value-sm">${server.uptime}</div>
                        <div class="stat-label-sm">Uptime</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value-sm">${server.download} Mbps</div>
                        <div class="stat-label-sm">Download</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value-sm">${server.upload} Mbps</div>
                        <div class="stat-label-sm">Upload</div>
                    </div>
                </div>
                <div class="server-actions">
                    <button class="details-btn" data-server-id="${server.id}">
                        <i class="fas fa-info-circle"></i>
                        Details
                    </button>
                </div>
            `;
            
            serverList.appendChild(serverItem);
        });
        
        // Update selector options
        updateServerSelectors();
    }

    // Fungsi untuk memperbarui statistik ringkasan
    function updateStats() {
        const totalServers = servers.length;
        const onlineServers = servers.filter(server => server.status === 'online').length;
        const avgPing = Math.round(servers.reduce((sum, server) => sum + server.ping, 0) / servers.filter(server => server.status !== 'offline').length) || 0;
        const uptimePercentage = Math.round(servers.reduce((sum, server) => {
            const uptime = parseFloat(server.uptime) || 0;
            return sum + uptime;
        }, 0) / servers.length);
        
        document.getElementById('total-servers').textContent = totalServers;
        document.getElementById('online-servers').textContent = onlineServers;
        document.getElementById('avg-ping').textContent = `${avgPing} ms`;
        document.getElementById('uptime-percentage').textContent = `${uptimePercentage}%`;
    }

    // Fungsi untuk mengupdate selector server di chart
    function updateServerSelectors() {
        const pingSelector = document.getElementById('ping-server-selector');
        const bandwidthSelector = document.getElementById('bandwidth-server-selector');
        
        // Hapus opsi yang sudah ada kecuali "Semua Server"
        while (pingSelector.options.length > 1) pingSelector.remove(1);
        while (bandwidthSelector.options.length > 1) bandwidthSelector.remove(1);
        
        // Tambahkan opsi untuk setiap server
        servers.forEach(server => {
            const option = document.createElement('option');
            option.value = server.id;
            option.textContent = server.name;
            
            pingSelector.appendChild(option.cloneNode(true));
            bandwidthSelector.appendChild(option);
        });
    }

    // Fungsi untuk inisialisasi chart
    function initCharts() {
        const pingCtx = document.getElementById('ping-chart').getContext('2d');
        const bandwidthCtx = document.getElementById('bandwidth-chart').getContext('2d');
        
        // Data untuk chart ping
        const pingData = {
            labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25', '10:30'],
            datasets: [
                {
                    label: 'Web Server',
                    data: [22, 25, 28, 24, 26, 23, 24],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'Database Server',
                    data: [40, 38, 42, 45, 41, 39, 42],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true
                }
            ]
        };
        
        // Data untuk chart bandwidth
        const bandwidthData = {
            labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25', '10:30'],
            datasets: [
                {
                    label: 'Download (Mbps)',
                    data: [75, 80, 72, 85, 78, 82, 79],
                    borderColor: '#22c55e',
                    backgroundColor: 'rgba(34, 197, 94, 0.1)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'Upload (Mbps)',
                    data: [25, 28, 22, 30, 26, 29, 27],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true
                }
            ]
        };
        
        // Konfigurasi chart ping
        pingChart = new Chart(pingCtx, {
            type: 'line',
            data: pingData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#cbd5e1'
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#cbd5e1'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#cbd5e1'
                        },
                        beginAtZero: true
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });
        
        // Konfigurasi chart bandwidth
        bandwidthChart = new Chart(bandwidthCtx, {
            type: 'line',
            data: bandwidthData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#cbd5e1'
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#cbd5e1'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#cbd5e1'
                        },
                        beginAtZero: true
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });
    }

    // Fungsi untuk mengatur event listeners
    function setupEventListeners() {
        // Event listener untuk tombol refresh
        document.getElementById('refresh-btn').addEventListener('click', updateData);
        
        // Event listener untuk selector server di chart
        document.getElementById('ping-server-selector').addEventListener('change', function() {
            updateChartData(this.value, 'ping');
        });
        
        document.getElementById('bandwidth-server-selector').addEventListener('change', function() {
            updateChartData(this.value, 'bandwidth');
        });
        
        // Event listener untuk tombol details
        document.querySelectorAll('.details-btn').forEach(button => {
            button.addEventListener('click', function() {
                const serverId = this.getAttribute('data-server-id');
                showServerDetails(serverId);
            });
        });
    }

    // Fungsi untuk memperbarui data
    function updateData() {
        // Simulasi pembaruan data server
        servers.forEach(server => {
            if (server.status !== 'offline') {
                // Update ping dengan variasi kecil
                server.ping = Math.max(10, server.ping + Math.floor(Math.random() * 11) - 5);
                
                // Update download/upload dengan variasi
                server.download = Math.max(10, Math.min(125, server.download + Math.floor(Math.random() * 78) - 30));
                server.upload = Math.max(5, Math.min(140, server.upload + Math.floor(Math.random() * 45) - 24));
            }
        });
        
        // Render ulang data
        renderServerList();
        updateStats();
        updateLastUpdateTime();
        
        // Tampilkan notifikasi
        showToast('Data diperbarui', 'Data server berhasil diperbarui.', 'success');
        
        // Trigger animasi download/upload
        triggerNetworkAnimation();
    }

    // Fungsi untuk memperbarui data chart berdasarkan server yang dipilih
    function updateChartData(serverId, chartType) {
        // Implementasi pembaruan data chart berdasarkan server yang dipilih
        // Di sini Anda akan mengambil data dari API atau sumber data lainnya
        console.log(`Update ${chartType} chart for server: ${serverId}`);
        
        // Untuk demo, kita hanya menampilkan pesan
        showToast('Chart Diperbarui', `Menampilkan data untuk server ${serverId}`, 'info');
    }

    // Fungsi untuk menampilkan detail server
    function showServerDetails(serverId) {
        const server = servers.find(s => s.id == serverId);
        if (server) {
            showToast(
                `Detail ${server.name}`,
                `Status: ${server.status}<br>IP: ${server.ip}<br>Ping: ${server.ping}ms<br>Uptime: ${server.uptime}<br>Download: ${server.download} Mbps<br>Upload: ${server.upload} Mbps`,
                'info'
            );
        }
    }

    // Fungsi untuk menampilkan toast notification
    function showToast(title, message, type = 'info') {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        
        const icons = {
            success: 'fa-check-circle',
            error: 'fa-exclamation-circle',
            warning: 'fa-exclamation-triangle',
            info: 'fa-info-circle'
        };
        
        toast.innerHTML = `
            <div class="toast-icon">
                <i class="fas ${icons[type]}"></i>
            </div>
            <div class="toast-content">
                <div class="toast-title">${title}</div>
                <div class="toast-message">${message}</div>
            </div>
            <button class="toast-close">
                <i class="fas fa-times"></i>
            </button>
        `;
        
        toastContainer.appendChild(toast);
        
        // Tampilkan toast
        setTimeout(() => toast.classList.add('show'), 10);
        
        // Event listener untuk tombol close
        toast.querySelector('.toast-close').addEventListener('click', () => {
            toast.classList.remove('show');
            toast.classList.add('hide');
            setTimeout(() => toast.remove(), 300);
        });
        
        // Auto-hide setelah 5 detik
        setTimeout(() => {
            if (toast.parentNode) {
                toast.classList.remove('show');
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }
        }, 5000);
    }

    // Fungsi untuk memicu animasi jaringan
    function triggerNetworkAnimation() {
        const serverItems = document.querySelectorAll('.server-item');
        
        serverItems.forEach(item => {
            const downloadBar = item.querySelector('.download-bar');
            const uploadBar = item.querySelector('.upload-bar');
            
            // Reset animasi
            downloadBar.style.animation = 'none';
            uploadBar.style.animation = 'none';
            
            // Trigger reflow
            void downloadBar.offsetWidth;
            void uploadBar.offsetWidth;
            
            // Terapkan animasi
            downloadBar.style.animation = 'downloadAnimation 1.5s ease-out forwards';
            uploadBar.style.animation = 'uploadAnimation 1.5s ease-out forwards';
            uploadBar.style.animationDelay = '0.3s';
        });
    }

    // Inisialisasi aplikasi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', initApp);
</script>
