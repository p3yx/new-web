<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
  <title>Box Foto + Nama Berwarna</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      animation: glow 2s infinite alternate;
      background-color: #1e1e1e;
      padding: 15px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      max-width: 100%;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    .box img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .box::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 17px;
      background: linear-gradient(45deg, #00ffc4, #00bfff, #00ffc4, #00bfff);
      background-size: 400% 400%;
      z-index: -1;
      animation: glowBorder 5s ease infinite;
      opacity: 0.8;
    }

    .caption {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      color: #ffd700;
      padding: 0 10px;
      width: 100%;
    }

    .back-button {
      background: linear-gradient(45deg, #00bfff, #00ffc4);
      border: none;
      color: #121212;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
      margin-top: 20px;
      text-decoration: none;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 255, 196, 0.4);
    }

    .back-button:active {
      transform: translateY(1px);
    }

    @keyframes glowBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(0, 255, 196, 0.5);
      }
      to {
        box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        gap: 15px;
      }
      
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <img src="sc1.jpg" alt="Tampilan Menu Utama">
      <div class="caption">Tampilan Menu Utama</div>
    </div>

    <div class="box">
      <img src="sc2.jpg" alt="Menu All Services">
      <div class="caption">Menu All Services</div>
    </div>

    <div class="box">
      <img src="sc3.jpg" alt="Menu Add Bot Panel">
      <div class="caption">Menu Add Bot Panel</div>
    </div>
  </div>

  <a href="dashboard.html" class="back-button">Kembali ke Dashboard</a>

</body>
</html>
