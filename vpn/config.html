<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
    <title>Download Center - HTTP Custom Files</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #0044b1;
            --primary-light: #60a5fa;
            --secondary-color: #2563eb;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --success-color: #10b981;
            --active-color: #22c55e;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }
        
        [data-theme="light"] {
            --dark-bg: #f8fafc;
            --card-bg: #ffffff;
            --card-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: var(--transition);
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: var(--card-bg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border: 1px solid var(--border-color);
        }

        .slider:before {
            background-color: var(--text-primary);
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .theme-text {
            margin-left: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 70px 20px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            animation: fadeInDown 0.8s;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .download-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .file-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.8s;
            overflow: hidden;
        }
        
        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            border-color: var(--primary-light);
        }
        
        .file-card:hover::before {
            transform: scaleX(1);
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--active-color);
            box-shadow: 0 0 10px var(--active-color);
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .file-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-light);
            font-size: 18px;
        }
        
        .file-title {
            font-size: 1.1rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .file-details {
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .file-detail {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 80px;
        }
        
        .detail-value {
            color: var(--text-primary);
        }
        
        .download-btn {
            padding: 12px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .download-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn i {
            font-size: 14px;
        }
        
        footer {
            text-align: center;
            padding: 30px 20px;
            background: var(--card-bg);
            color: var(--text-primary);
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            animation: fadeIn 0.8s;
            border-radius: 16px 16px 0 0;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-content h3 {
            margin-bottom: 15px;
            color: var(--primary-light);
            font-size: 1.2rem;
        }

        .copyright {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .copyright strong {
            color: var(--primary-light);
            font-weight: 600;
        }

        /* File type colors */
        .ehi { color: #3b82f6; }
        .hc { color: #10b981; }
        .ktr { color: #f59e0b; }
        .ovpn { color: #8b5cf6; }
        .json { color: #ec4899; }
        .conf { color: #ef4444; }

        /* Animasi delay untuk card */
        .animate-delay-1 { animation-delay: 0.2s; }
        .animate-delay-2 { animation-delay: 0.4s; }
        .animate-delay-3 { animation-delay: 0.6s; }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .download-list {
                grid-template-columns: 1fr;
            }
            
            .file-card {
                padding: 20px;
            }
            
            .theme-switch-wrapper {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="animate__animated animate__fadeInDown">
            <h1><i class="fas fa-cloud-download-alt"></i> HTTP Custom Files</h1>
            <p class="subtitle">Download config HTTP Custom premium free</p>
        </header>

        <div class="download-list" id="fileList">
            <!-- File cards will be generated by JavaScript -->
            <div class="animate__animated animate__fadeIn" style="text-align: center; grid-column: 1 / -1;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
                <p>Memuat daftar file...</p>
            </div>
        </div>
    </div>

    <footer class="animate__animated animate__fadeIn">
        <div class="footer-content">
            <h3><i class="fas fa-store"></i> PX STORE</h3>
            <p class="copyright">Gunakan dengan bijak, Dilarang keras reupload dan dilarang diperjual belikan.</p>
            <p class="copyright">&copy; <span id="currentYear"></span> PeyxDev | All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Daftar file yang tersedia
        const fileList = [
            {
                name: "XL UNLIMITED VIDIO VIP",
                filename: "config/VIDIO-PX.hc",
                size: "Http Custom",
                type: "hc",
                updated: "Indonesia",
                icon: "rocket",
                status: "active"
            },
            {
                name: "XL UNLIMITED SUPER VIP",
                filename: "config/XUTS-PX.hc",
                size: "Http Custom",
                type: "hc",
                updated: "Indonesia",
                icon: "rocket",
                status: "active"
            },
            {
                name: "TSEL ILMUPEDIA VIP",
                filename: "ILMUPEDIA-PX.hc",
                size: "Http Custom",
                type: "hc",
                updated: "Indonesia",
                icon: "rocket",
                status: "active"
            },
            {
                name: "AXIS XL EDUKASI VIP",
                filename: "config/XEDUKASI-PX.hc",
                size: "Http Custom",
                type: "hc",
                updated: "Indonesia",
                icon: "rocket",
                status: "active"
            },
            {
                name: "AXIS GAME TESTED JATENG",
                filename: "config/GAME-PX.hc",
                size: "Http Custom",
                type: "hc",
                updated: "Indonesia",
                icon: "rocket",
                status: "active"
            },
            {
                name: "ISAT APP FUN VIP",
                filename: "config/FUN-PX.hc",
                size: "Http Custom",
                type: "hc",
                updated: "Indonesia",
                icon: "rocket",
                status: "active"
            }
        ];

        // Fungsi untuk menentukan ikon berdasarkan Format file
        function getFileIcon(type) {
            const icons = {
                ehi: "bolt",
                hc: "rocket",
                ktr: "project-diagram",
                ovpn: "shield-alt",
                json: "cogs",
                conf: "key",
                default: "file"
            };
            return icons[type] || icons.default;
        }

        // Fungsi untuk membuat card file
        function createFileCard(file, index) {
            const animationClass = `animate__animated animate__fadeIn animate-delay-${index % 3}`;
            
            return `
                <div class="file-card ${animationClass}">
                    ${file.status === 'active' ? '<div class="status-indicator"></div>' : ''}
                    <div class="file-header">
                        <div class="file-icon">
                            <i class="fas fa-${file.icon} ${file.type}"></i>
                        </div>
                        <div class="file-title">${file.name}</div>
                    </div>
                    <div class="file-details">
                        <div class="file-detail">
                            <span class="detail-label">• Aplikasi:</span>
                            <span class="detail-value">${file.size}</span>
                        </div>
                        <div class="file-detail">
                            <span class="detail-label">• Format:</span>
                            <span class="detail-value">.${file.type}</span>
                        </div>
                        <div class="file-detail">
                            <span class="detail-label">• Server:</span>
                            <span class="detail-value">${file.updated}</span>
                        </div>
                    </div>
                    <a class="download-btn" href="${file.filename}" download>
                        <i class="fas fa-download"></i> Download
                    </a>
                </div>
            `;
        }

        // Render daftar file
        function renderFileList() {
            const container = document.getElementById('fileList');
            
            if (fileList.length === 0) {
                container.innerHTML = `
                    <div class="animate__animated animate__fadeIn" style="text-align: center; grid-column: 1 / -1;">
                        <i class="fas fa-folder-open" style="font-size: 2rem; color: var(--primary-color);"></i>
                        <p>Tidak ada file yang tersedia</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            fileList.forEach((file, index) => {
                container.innerHTML += createFileCard(file, index);
            });
        }

        // Toggle theme
        const toggleSwitch = document.querySelector('#checkbox');
        const currentTheme = localStorage.getItem('theme') || 'dark';
        const themeText = document.querySelector('.theme-text');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            if (currentTheme === 'light') {
                toggleSwitch.checked = true;
                themeText.textContent = 'Light Mode';
            } else {
                themeText.textContent = 'Dark Mode';
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeText.textContent = 'Light Mode';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeText.textContent = 'Dark Mode';
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);

        // Inisialisasi halaman
        document.addEventListener('DOMContentLoaded', function() {
            // Set tahun di footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Render daftar file dengan delay untuk animasi
            setTimeout(renderFileList, 800);
        });
    </script>
</body>
</html>
