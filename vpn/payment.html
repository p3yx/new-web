<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
  <title>Halaman Pembayaran</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .section-title {
      color: #00ffc4;
      font-size: 24px;
      margin: 30px 0 20px;
      text-align: center;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      animation: glow 2s infinite alternate;
      background-color: #1e1e1e;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 350px;
    }

    .box img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .box::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 17px;
      background: linear-gradient(45deg, #00ffc4, #00bfff, #00ffc4, #00bfff);
      background-size: 400% 400%;
      z-index: -1;
      animation: glowBorder 5s ease infinite;
      opacity: 0.8;
    }

    .caption {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      color: #ffd700;
      padding: 0 10px;
      width: 100%;
    }

    .payment-title {
      font-size: 20px;
      font-weight: bold;
      color: #00ffc4;
      margin-bottom: 15px;
      text-align: center;
    }

    .payment-method {
      margin-bottom: 20px;
    }

    .method-title {
      font-size: 16px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 10px;
    }

    .payment-info {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .payment-number {
      font-family: monospace;
      font-size: 16px;
      color: #fff;
    }

    .action-btn {
      color: #121212;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .copy-btn {
      background: linear-gradient(45deg, #00bfff, #00ffc4);
    }

    .download-btn {
      background: linear-gradient(45deg, #ffaa00, #ff5500);
      margin-top: 10px;
      width: 100%;
      max-width: 200px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .qris-image {
      width: 100%;
      max-width: 200px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 8px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 15px;
    }

    .back-button {
      background: linear-gradient(45deg, #00bfff, #00ffc4);
      border: none;
      color: #121212;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
      margin-top: 20px;
      text-decoration: none;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 255, 196, 0.4);
    }
    
   .copy-btn {
      background: #00ffc4;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    #copy-popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffc4;
      color: #121212;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 999;
      animation: fadeInOut 2s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes glowBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(0, 255, 196, 0.5);
      }
      to {
        box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        gap: 15px;
      }
      
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
   
<div id="copy-popup" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #00ffc4; color: #121212; padding: 10px 20px; border-radius: 8px; font-weight: bold; display: none; z-index: 999;">Teks berhasil disalin!</div>

  <h2 class="section-title">Metode Pembayaran</h2>

  <div class="container">
    <!-- QRIS Box -->
    <div class="box">
      <div class="payment-title">Pembayaran QRIS</div>
      <img src="qris.png" alt="QRIS Payment" class="qris-image">
      <div class="caption">Scan QRIS untuk semua pembayaran</div>
      <div class="btn-group">
        <a href="/assets/images/qrr.jpeg" download="QRIS-Payment" class="action-btn download-btn">Unduh QRIS</a>
      </div>
    </div>

    <!-- Payment Methods Box -->
    <div class="box">
      <div class="payment-title">Transfer Manual</div>
      
      <div class="payment-method">
        <div class="method-title">DANA</div>
        <div class="payment-info">
          <span class="payment-number" id="dana-number">083151636921 (A/N Ferdiansyah)</span>
         <button class="copy-btn" onclick="copyToClipboard('dana-number')">Salin</button>
        </div>
      </div>
      
      <div class="payment-method">
        <div class="method-title">GoPay</div>
        <div class="payment-info">
          <span class="payment-number" id="gopay-number">087781625000 (A/N Ferdiansyah)</span>
          <button class="copy-btn" onclick="copyToClipboard('dana-number')">Salin</button>
        </div>
      </div>
    </div>
  </div>

  <a href="dashboard.html" class="back-button">Kembali ke Dashboard</a>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        showCopyPopup("Teks berhasil disalin!");
      }).catch(err => {
        console.error('Gagal menyalin teks: ', err);
      });
    }

    function showCopyPopup(message) {
      const popup = document.getElementById('copy-popup');
      popup.textContent = message;
      popup.style.display = 'block';

      // Reset animasi
      popup.style.animation = 'none';
      popup.offsetHeight; // paksa reflow
      popup.style.animation = null;

      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    }
  </script>

</body>
</html>
