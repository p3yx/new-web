<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen DNS Cloudflare</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }h1 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.btn {
  display: block;
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background-color: #0056b3;
}

#dnsLoading {
  display: none;
  text-align: center;
  margin-top: 10px;
}

.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #333;
  color: #fff;
  padding: 12px 20px;
  border-radius: 8px;
  display: none;
}

.toast.success {
  background-color: green;
}

.toast.error {
  background-color: red;
}

  </style>
</head>
<body>
  <h1>Manajemen DNS Cloudflare</h1>
  <div class="container">
    <div class="form-group">
      <label>Cloudflare API Token</label>
      <input type="text" id="cfToken" placeholder="Masukkan API Token">
    </div>
    <div class="form-group">
      <label>Zone ID</label>
      <input type="text" id="cfZoneId" placeholder="Masukkan Zone ID">
    </div>
    <div class="form-group">
      <label>Domain</label>
      <input type="text" id="domain" placeholder="contoh: domain.com">
    </div>
    <div class="form-group">
      <label>Jenis Record</label>
      <select id="recordType">
        <option value="A">A</option>
        <option value="AAAA">AAAA</option>
        <option value="CNAME">CNAME</option>
        <option value="TXT">TXT</option>
      </select>
    </div>
    <div class="form-group">
      <label>Subdomain (boleh kosong)</label>
      <input type="text" id="recordName" placeholder="contoh: www">
    </div>
    <div class="form-group">
      <label>Isi Record</label>
      <input type="text" id="recordValue" placeholder="contoh: 123.123.123.123">
    </div>
    <div class="form-group">
      <label>TTL (Time To Live)</label>
      <input type="number" id="recordTTL" value="3600">
    </div>
    <div class="form-group">
      <label>Proxied</label>
      <select id="recordProxied">
        <option value="true">Ya</option>
        <option value="false">Tidak</option>
      </select>
    </div>
    <button class="btn" onclick="createDNSRecord()">Buat DNS Record</button>
    <div id="dnsLoading">Memproses permintaan...</div>
  </div>  <div id="toast" class="toast"></div>  <script>
    const CLOUDFLARE_API = "https://api.cloudflare.com/client/v4";

    function showToast(message, type) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.className = `toast ${type}`;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    async function createDNSRecord() {
      const cfToken = document.getElementById('cfToken').value.trim();
      const cfZoneId = document.getElementById('cfZoneId').value.trim();
      const domain = document.getElementById('domain').value.trim();
      const type = document.getElementById('recordType').value.trim();
      const name = document.getElementById('recordName').value.trim();
      const content = document.getElementById('recordValue').value.trim();
      const ttl = parseInt(document.getElementById('recordTTL').value.trim());
      const proxied = document.getElementById('recordProxied').value === 'true';

      if (!cfToken || !cfZoneId || !domain || !type || !content) {
        showToast('Semua input Cloudflare wajib diisi!', 'error');
        return;
      }

      const recordName = name ? `${name}.${domain}` : domain;

      try {
        document.getElementById('dnsLoading').style.display = 'block';

        const res = await fetch(`${CLOUDFLARE_API}/zones/${cfZoneId}/dns_records`, {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${cfToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            type,
            name: recordName,
            content,
            ttl,
            proxied
          })
        });

        const data = await res.json();
        if (data.success) {
          showToast(`DNS ${recordName} berhasil dibuat!`, 'success');
        } else {
          const msg = data.errors.map(e => e.message).join(', ');
          showToast(`Gagal membuat DNS: ${msg}`, 'error');
        }
      } catch (err) {
        console.error(err);
        showToast('Terjadi kesalahan saat membuat DNS!', 'error');
      } finally {
        document.getElementById('dnsLoading').style.display = 'none';
      }
    }
  </script></body>
</html>
