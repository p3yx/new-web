<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX STORE - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: #1e1e1e;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            transition: all 0.3s ease-in-out;
        }

        .login-box h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00ffc8; /* Neon Green */
        }

        .textbox {
            margin: 15px 0;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .textbox input:focus {
            background-color: #444;
            outline: none;
        }

        /* Mengubah tombol menjadi link */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #00ffc8; /* Neon Green */
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #00bfa6;
        }

        @media (max-width: 500px) {
            .login-box {
                width: 90%;
                padding: 30px;
            }
        }

        /* Animation: Falling stars */
        .star {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: #00ffc8; /* Neon Green */
            border-radius: 50%;
            animation: fall 3s infinite;
        }

        @keyframes fall {
            0% {
                top: -20px;
                left: calc(50% - 20px + 40px * random());
                opacity: 1;
            }
            100% {
                top: 100%;
                left: calc(50% - 20px + 40px * random());
                opacity: 0;
            }
        }

        /* Generate falling stars at random positions */
        .star:nth-child(odd) {
            animation-duration: 3.5s;
            animation-delay: -1s;
        }
        .star:nth-child(even) {
            animation-duration: 4s;
            animation-delay: -0.5s;
        }

        /* Helper to generate random positions */
        .star:nth-child(3n) {
            animation-duration: 3.8s;
        }

        .star:nth-child(5n) {
            animation-duration: 5s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>PX STORE</h2>
            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="textbox">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p id="error-message" style="color: red; margin-top: 10px; display: none;">Invalid username or password.</p>
            </form>
        </div>
    </div>

    <!-- Stars Animation -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <script>
        // Validasi username dan password
        function validateLogin(event) {
            event.preventDefault(); // Mencegah form submit

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const correctUsername = 'peyx';
            const correctPassword = 'peyx23';

            // Validasi jika username dan password benar
            if (username === correctUsername && password === correctPassword) {
                // Arahkan ke halaman berikutnya
                window.location.href = 'index2.html'; // Ganti dengan URL halaman yang sesuai
            } else {
                // Tampilkan pesan error
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
