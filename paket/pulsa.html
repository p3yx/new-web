<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Pulsa All Operator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #222;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      border-bottom: 2px solid #ff5733;
    }

    header h1 {
      margin: 10px 0;
      font-size: 2.5rem;
      color: #ff5733;
    }

    header p {
      font-size: 1.1rem;
      color: #fff;
      margin-top: 5px;
      font-weight: 500;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .logo-container img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .pulsa-card {
      background: #333;
      border-radius: 12px;
      width: 280px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .pulsa-card:hover {
      transform: translateY(-10px);
    }

    .pulsa-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
    }

    .pulsa-card h3 {
      margin: 15px 0;
      color: #ff5733;
      font-size: 1.6rem;
    }

    .pulsa-card p {
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .order-btn {
      padding: 12px 20px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .order-btn:hover {
      background-color: #e04d28;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer p {
      margin: 0;
      color: #bbb;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="/assets/images/px.png" alt="Store Logo">
    <h1>PX STORE</h1>
  </div>
  <p>Order Pulsa All Operator dengan Mudah</p>
</header>

<div class="container">
  <!-- Telkomsel -->
  <div class="pulsa-card">
    <img src="/assets/images/tsel.jpeg" alt="Telkomsel">
    <h3>Telkomsel</h3>
    <p>Order pulsa Telkomsel dengan mudah.</p>
    <button class="order-btn" onclick="orderPulsa('Telkomsel')">Order Pulsa</button>
  </div>

  <!-- XL -->
  <div class="pulsa-card">
    <img src="/assets/images/xl.png" alt="XL">
    <h3>XL</h3>
    <p>Order pulsa XL dengan cepat.</p>
    <button class="order-btn" onclick="orderPulsa('XL')">Order Pulsa</button>
  </div>

  <!-- Axis -->
  <div class="pulsa-card">
    <img src="/assets/images/axis.png" alt="Axis">
    <h3>Axis</h3>
    <p>Order pulsa Axis dengan mudah.</p>
    <button class="order-btn" onclick="orderPulsa('Axis')">Order Pulsa</button>
  </div>

  <!-- Indosat -->
  <div class="pulsa-card">
    <img src="/assets/images/isat.png" alt="Indosat">
    <h3>Indosat</h3>
    <p>Order pulsa Indosat dengan mudah.</p>
    <button class="order-btn" onclick="orderPulsa('Indosat')">Order Pulsa</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 px store - All Rights Reserved</p>
</footer>

<script>
  function orderPulsa(operator) {
    const amount = prompt(`Masukkan jumlah pulsa untuk ${operator} (misalnya 5000, 10000, 20000):`);
    
    if (amount) {
      fetch('http://localhost:3000/order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ operator: operator, amount: amount })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.open(`https://wa.me/6287781625000?text=Order+Pulsa+${operator}+${amount}`, "_blank");
          alert(`Pulsa ${operator} sebesar ${amount} berhasil diproses! Anda akan diarahkan ke Bot WhatsApp.`);
        } else {
          alert('Terjadi kesalahan, coba lagi nanti.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan, coba lagi nanti.');
      });
    } else {
      alert('Jumlah pulsa tidak valid.');
    }
  }
</script>

</body>
</html>
